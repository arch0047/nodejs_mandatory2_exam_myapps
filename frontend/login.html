<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="assets/stylesheet.css" />
    <title>My App</title>
    <script>
        function myFunction() {
            alert("You need to log in first to visit this page");
        }
    </script>

    <div align="right">
        <button onclick="myFunction()" class="btn btn-primary">Fetch Fun Data</button>
        <button onclick="myFunction()" class="btn btn-primary">Start Chatting</button>

</head>
<body>

<div class="container">
    <header class="header">
        <h1><i class="far fa-comments"></i>MY App</h1>

    <main class="main">
        <form action="auth" method="post">
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="Enter username / email" required/>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Password" required/>
            </div>
            <button type="submit" class="btn">login</button>
            <div align="center">
                <br>
                <br>
                <a href="/signup" class="btn">Sign Up</a>
            </div>
        </form>
    </main>
</div>
